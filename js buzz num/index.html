  <title>js buzz number</title>

<body>
	<script>
		let num=prompt("enter the number");
		if((num%7==0) || (num%10==7)){
			console.log("this number is buzz number");
		}
		else{
			console.log("not this number is buzz number");
		}
	</script>

</body>
