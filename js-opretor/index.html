<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>js oprator</title>
 </head>
 <body>
	<script>
		var a=5;
		var b=a;
		console.log(b);

		var c=5;
		c+=2;
		console.log(c);  

		var d=3;
		d-=3;
		console.log(d); 

		var e=3;
		e**=3;
		console.log(e);  


		var num1=10;
		num2=5;
		console.log(num1+num2); 

		var numa=10;
		numb=4;
		console.log(numa-numb);

		var numc=3;
		numd=8;
		console.log(numc/numd);  


		var f=3;
		console.log(++f);
		console.log(++f);
		console.log(f);  

		var g=8;
		console.log(g++);
		console.log(g++);
		console.log(g);  


		var h=5;
		console.log(--h);
		console.log(--h);
		console.log(h);  

		var i=8;
		console.log(i--);
		console.log(i--);
		console.log(i);  


		var j=6;
		k=5;
		console.log(j==k);      
		console.log(j===k);     
		console.log(j!=k);     
		console.log(j!==k);     
		console.log(j>k);       
		console.log(j<k);       
		console.log(j>=k);      
		console.log(j<=k);      

		let age=17;
		let vote= age>=18 ? "eligible":"not eligible";
		console.log(vote);         

		let ages=18;
		let votes= ages>=18 ? "eligible":"not eligible";
		console.log(votes);


		let s=5;
			t=6;
			u=8;
			v=4;
			w=9;
		console.log((s>t)&&(u>v));   
		console.log((s>t)||(u<w));    

		console.log(!(s>t)||(u<w)); 


	</script>
 </body>
 </html>
